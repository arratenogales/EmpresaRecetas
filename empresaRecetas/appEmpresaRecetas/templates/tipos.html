{% extends "base.html" %}

{% block titulo %}Listado de tipos{% endblock %}

{% block contenido %}
<main>
<h2>Listado de tipos</h2>
</main>
{% if lista_tipos %}
{% for d in lista_tipos %}
<div class="lista-rec">
	<ul>
	
		<li>
		    <a href="{% url 'tipo' tipo_id=d.id %}">{{ d.nombre}}</a>
		</li>
	
	</ul>
</div>
	{% endfor %}
{% else %}
<p>No hay tipos.</p>
{% endif %}
{% endblock %}
