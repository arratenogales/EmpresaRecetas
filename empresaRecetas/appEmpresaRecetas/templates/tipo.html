{% extends "base.html" %}
{% block contenido %}
<h2>Datos del tipo</h2>

{% if tipo %}
    <ul>
        <li>
            {{ tipo.nombre}}
        </li>
        
    </ul>
    <h3>Lista de recetas de este tipo</h3>
    <section>
	{% if recetas %}
		<ol>
		{% for d in recetas %}
			<li><a href="/appEmpresaRecetas/receta/{{ d.id }}">{{ d.nombre}}</a></li>
		{% endfor %}
		</ol>
	{% endif %}
    </section>
{% else %}
    <p>No existe este tipo.</p>
{% endif %}

{% endblock %}
