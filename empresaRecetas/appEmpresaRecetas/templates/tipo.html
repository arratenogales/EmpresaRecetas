{% extends "base.html" %}
{% block contenido %}
<h2>Datos del tipo</h2>

{% if tipo %}
    <ul>
        <li>
            {{ tipo.nombre}}
        </li>
        
    </ul>
    
    <section>
     <h3>Lista de recetas de este tipo</h3>
	{% if recetas %}
    {% for d in recetas %}
		<ul>
		
			<li><a href="{% url 'receta' receta_id = d.id %}">{{ d.nombre}}</a></li>
		
		</ul>
        {% endfor %}
	{% endif %}
    
{% else %}
    <p>No existe este tipo.</p>
{% endif %}
</section>

{% endblock %}
